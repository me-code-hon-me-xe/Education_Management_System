<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_adminLayout">
<head>
    <meta charset="UTF-8">
    <title>Add Admin</title>
    <link rel="stylesheet" type="text/css" href="/studentAdd.css">
</head>
<body>
    <div layout:fragment="content">
        <h2>Add Admin</h2>
        <form th:action="@{/admin/insertAdmin}" th:object="${admin}" method="post">
            <p>
                <label>Username: </label>
                <input type="text" th:field="*{user.username}">
            <div th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}"></div>
            </p>
            <p>
                <label>Password: </label>
                <input type="password" th:field="*{user.password}">
                <div th:if="${#fields.hasErrors('user.password')}" th:error="${user.password}"></div>
            </p>
            <p>
                <label>Full Name: </label>
                <input type="text" th:field="*{user.userFullname}">
            <div th:if="${#fields.hasErrors('user.userFullname')}" th:errors="*{user.userFullname}"></div>
            </p>
            <p>
                <label>Gender: </label>
                <select th:field="*{user.gender}">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            <div th:if="${#fields.hasErrors('user.gender')}" th:errors="*{user.gender}"></div>
            </p>
            <p>
                <label>Date of Birth: </label>
                <input type="date" th:field="*{user.dateOfBirth}">
            <div th:if="${#fields.hasErrors('user.dateOfBirth')}" th:errors="*{user.dateOfBirth}"></div>
            </p>
            <p>
                <label>Email: </label>
                <input type="email" th:field="*{user.email}">
            <div th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></div>
            </p>
            <p>
                <label>Phone Number: </label>
                <input type="text" th:field="*{user.phoneNumber}">
            <div th:if="${#fields.hasErrors('user.phoneNumber')}" th:errors="*{user.phoneNumber}"></div>
            </p>
            <p>
                <label>Role: </label>
                <select th:field="*{user.role}">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Admin">Admin</option>
                </select>

            <div th:if="${#fields.hasErrors('user.role')}" th:errors="*{user.role}"></div>
            </p>
            <p>
                <label>Address: </label>
                <input type="text" th:field="*{user.address}">
            <div th:if="${#fields.hasErrors('user.address')}" th:errors="*{user.address}"></div>
            </p>
            <button type="submit">Submit</button>
        </form>
        </div>
</body>
</html>
