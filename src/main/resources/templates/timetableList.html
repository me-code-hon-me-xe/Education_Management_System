<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
  <meta charset="UTF-8">
  <title>Timetable List</title>
  <link rel="stylesheet" type="text/css" href="/css/timetableList.css">
</head>
<body>
<div layout:fragment="content">

  <h2>Timetable List</h2>
  <form th:action="@{/admin/listTimetable}" method="get">
    <input type="text" name="timetableId" placeholder="Search by Timetable Id">
    <button type="submit">Search</button>
  </form>
  <form th:action="@{/admin/listTimetable}" method="get">
    <button type="submit" name="showAll">Show All</button>
  </form>
  <table>
    <thead>
    <tr>
      <th>Timetable Id</th>
      <th>Course</th>
      <th>Course Code</th>
      <th>Classroom</th>
      <th>Teacher</th>
      <th>Teaching Day</th>
      <th>Starting Date</th>
      <th>Ending Date</th>
      <th>Starting Time</th>
      <th>Ending Time</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="timetable : ${timetables}">
      <td>
        <a th:href="'/admin/timetableDetail/' + ${timetable.timetableId}" th:text="${timetable.timetableId}"/>
      </td>
      <td th:text="${timetable.course.courseName}"></td>
      <td th:text="${timetable.course.courseCode}"></td>
      <td th:text="${timetable.classroom.roomNumber}"></td>
      <td th:text="${timetable.course.teacher.user.userFullname}"></td>
      <td th:text="${timetable.teachingDay}"></td>
      <td th:text="${timetable.startDate}"></td>
      <td th:text="${timetable.endDate}"></td>
      <td th:text="${timetable.startTime}"></td>
      <td th:text="${timetable.endTime}"></td>
      <td>
        <a th:href="'/admin/updateTimetable/' + ${timetable.timetableId}">UPDATE</a>
        <a th:href="'/admin/deleteTimetable/' + ${timetable.timetableId}">DELETE</a>
      </td>
    </tr>

    </tbody>
  </table>
</div>

</body>
</html>
