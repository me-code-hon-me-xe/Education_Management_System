<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout_teacher}">
<head>
    <meta charset="UTF-8"/>
    <title>Details</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/profile.css"/>
    <link rel="stylesheet" type="text/css" href="/css/header-style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css"/>
    <!-- <link rel="stylesheet" href="/Student/Students styles/profile.css"> -->
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/admin/saveTeacher}" method="post" th:object="${teacher}">
        <div class="profile">
            <div class="padding"></div>
            <div class="profile-header">
                <div class="profile-ID">
                    <h1 th:text="${teacher.user.userFullname}"></h1>
                    <h2 th:text="${teacher.user.role}"></h2>
                </div>
            </div>
            <div class="profile-des">
                <div class="profile-des-1">
                    <div class="info-group read-only">
                        <div class="info-label">ID:</div>
                        <input type="text" th:field="${teacher.user.userID}" readonly>
                    </div>
                    <div class="info-group read-only">
                        <div class="info-label">Role:</div>
                        <input type="text" th:field="${teacher.user.role}" readonly>
                    </div>
                    <div class="info-group read-only">
                        <div class="info-label">Admin Code:</div>
                        <input type="text" th:field="${teacher.teacherCode}" readonly>
                    </div>
                    <div class="info-group read-only">
                        <div class="info-label">Username:</div>
                        <label>
                            <input type="text" th:field="${teacher.user.username}" readonly/>
                        </label>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Password:</div>
                        <input type="text" th:field="${teacher.user.password}">
                    </div>
                    <div class="info-group">
                        <div class="info-label">Full Name:</div>
                        <input type="text" th:field="${teacher.user.userFullname}">
                    </div>
                </div>
                <div class="profile-des-2">
                    <div class="info-group">
                        <div class="info-label">Date of Birth:</div>
                        <input type="text" th:field="${teacher.user.dateOfBirth}">
                    </div>
                    <div class="info-group">
                        <div class="info-label">Email:</div>
                        <input type="text" th:field="${teacher.user.email}">
                    </div>
                    <div class="info-group">
                        <div class="info-label">Address:</div>
                        <input type="text" th:field="${teacher.user.address}">
                    </div>
                    <div class="info-group">
                        <div class="info-label">Phone Number:</div>
                        <input type="text" th:field="${teacher.user.phoneNumber}">
                    </div>
                    <div class="info-group">
                        <div class="info-label">Gender:</div>
                        <select th:field="${teacher.user.gender}">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="button-container">
                <button type="submit">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
