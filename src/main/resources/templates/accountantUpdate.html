<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
>
<head>
  <meta charset="UTF-8">
  <title>Update Accountant</title>
  <link rel="stylesheet" href="/css/accountantUpdate.css">
</head>

<body>
<div layout:fragment="content" class="form-container">

  <form th:action="@{/admin/saveAccountant}" method="post" th:object="${accountant}">
    <input type="hidden" th:field="*{accountantCode}">
    <div class="control-group">
      <label>User ID:</label>
      <input type="text" th:field="${accountant.user.userID}" readonly/>
      <div th:if="${#fields.hasErrors('user.userID')}" class="error" th:errors="*{user.userID}" />
    </div>
    <div class="control-group">
      <label>Accountant Code:</label>
      <input type="text" th:field="${accountant.accountantCode}" readonly/>
      <div th:if="${#fields.hasErrors('accountantCode')}" class="error" th:errors="*{accountant.accountantCode}" />
    </div>
    <div class="control-group">
      <label>Username:</label>
      <input type="text" th:field="${accountant.user.username}" readonly/>
      <div th:if="${#fields.hasErrors('user.username')}" class="error" th:errors="*{user.username}" />
    </div>
    <div class="control-group">
      <label>Password:</label>
      <input type="text" th:field="${accountant.user.password}" />
      <div th:if="${#fields.hasErrors('user.password')}" class="error" th:errors="${user.password}" />
    </div>
    <div class="control-group">
      <label>User Fullname:</label>
      <input type="text" th:field="${accountant.user.userFullname}" />
      <div th:if="${#fields.hasErrors('user.userFullname')}" class="error" th:errors="${user.userFullname}" />
    </div>
    <div class="control-group">
      <label>Gender:</label>
      <select th:field="${accountant.user.gender}">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <div th:if="${#fields.hasErrors('user.gender')}" class="error" th:errors="*{user.gender}" />
    </div>
    <div class="control-group">
      <label>Date of Birth:</label>
      <input type="date" th:field="${accountant.user.dateOfBirth}" />
      <div th:if="${#fields.hasErrors('user.dateOfBirth')}" class="error" th:errors="*{user.dateOfBirth}" />
    </div>
    <div class="control-group">
      <label>Email:</label>
      <input type="email" th:field="${accountant.user.email}" />
      <div th:if="${#fields.hasErrors('user.email')}" class="error" th:errors="*{user.email}" />
    </div>
    <div class="control-group">
      <label>Phone Number:</label>
      <input type="text" th:field="${accountant.user.phoneNumber}" />
      <div th:if="${#fields.hasErrors('user.phoneNumber')}" class="error" th:errors="*{user.phoneNumber}" />
    </div>
    <div class="control-group">
      <label>Role:</label>
      <select th:field="${accountant.user.role}">
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Admin">Admin</option>
        <option value="Accountant">Accountant</option>
      </select>
      <div th:if="${#fields.hasErrors('user.role')}" class="error" th:errors="*{user.role}" />
    </div>
    <div class="control-group">
      <label>Address:</label>
      <input type="text" th:field="${accountant.user.address}" />
      <div th:if="${#fields.hasErrors('user.address')}" class="error" th:errors="*{user.address}" />
    </div>
    <button type="submit">Update</button>
  </form>
</div>
</body>
</html>
