<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_adminLayout">
<head>
  <meta charset="UTF-8">
  <title>Add Course</title>
  <link rel="stylesheet" type="text/css" href="/studentAdd.css">
</head>
<body>
<div layout:fragment="content">
  <h2>Add Course</h2>
  <h3>Teacher database is prerequsite</h3>
  <form th:action="@{/admin/insertCourse}" th:object="${course}" method="post">
    <p>
      <label>Course Name: </label>
      <input type="text" th:field="*{courseName}">
    <div th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></div>
    </p>
    <p>
      <label>Teacher: </label>
      <select th:field="*{teacher}">
        <option value="">-- Select Teacher --</option>
        <option th:each="teacherUsernames : ${teacherUsernames}" th:value="${teacherUsernames.id}" th:text="${teacherUsernames.username}"></option>
      </select>
    <div th:if="${#fields.hasErrors('teacher')}" th:errors="*{teacher}"></div>
    </p>
    <button type="submit">Add Course</button>
  </form>
</div>
</body>
</html>
