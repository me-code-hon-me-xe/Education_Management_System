<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
  <link rel="stylesheet" type="text/css" href="/css/studentAdd.css" />

</head>

<body>
<div layout:fragment="content" class="form-container">
  <h2>Add Student</h2>
  <form th:action="@{/admin/insertStudent}" th:object="${student}" method="post">
    <div class="control-group">
      <label>Username: </label>
      <input type="text" th:field="*{user.username}">
    <div th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}"></div>
    </div>
    <div class="control-group">
      <label>Password: </label>
      <input type="text" th:field="*{user.password}">
      <div th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"></div>
    </div>

    <div class="control-group">
      <label>Full Name: </label>
      <input type="text" th:field="*{user.userFullname}">
    <div th:if="${#fields.hasErrors('user.userFullname')}" th:errors="*{user.userFullname}"></div>
    </div>
    <div class="control-group">
      <label>Gender: </label>
      <select th:field="*{user.gender}">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    <div th:if="${#fields.hasErrors('user.gender')}" th:errors="*{user.gender}"></div>
    </div>
    <div class="control-group">
      <label>Date of Birth: </label>
      <input type="date" th:field="*{user.dateOfBirth}">
    <div th:if="${#fields.hasErrors('user.dateOfBirth')}" th:errors="*{user.dateOfBirth}"></div>
    </div>
    <div class="control-group">
      <label>Email: </label>
      <input type="email" th:field="*{user.email}">
    <div th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></div>
    </div>
    <div class="control-group">
      <label>Phone Number: </label>
      <input type="text" th:field="*{user.phoneNumber}">
    <div th:if="${#fields.hasErrors('user.phoneNumber')}" th:errors="*{user.phoneNumber}"></div>
    </div>
    <div class="control-group">
      <label>Role: </label>
      <select th:field="*{user.role}">
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Admin">Admin</option>
        <option value="Accountant">Accountant</option>
      </select>

    <div th:if="${#fields.hasErrors('user.role')}" th:errors="*{user.role}"></div>
    </div>
    <div class="control-group">
      <label>Address: </label>
      <input type="text" th:field="*{user.address}">
    <div th:if="${#fields.hasErrors('user.address')}" th:errors="*{user.address}"></div>
    </div>
    <div class="control-group">
      <label>Student Code: </label>
      <input type="text" th:field="*{studentCode}">
    <div th:if="${#fields.hasErrors('studentCode')}" th:errors="*{studentCode}"></div>
    </div>
    <div class="control-group">
      <label>Class Belong: </label>
      <input type="text" th:field="*{classBelong}">
    <div th:if="${#fields.hasErrors('classBelong')}" th:errors="*{classBelong}"></div>
    </div>
    <div class="control-group">
      <label>Training System: </label>
      <input type="text" th:field="*{trainingSystem}">
    <div th:if="${#fields.hasErrors('trainingSystem')}" th:errors="*{trainingSystem}"></div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
