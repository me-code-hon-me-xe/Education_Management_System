<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{_layout_admin}">
<head>
    <meta charset="UTF-8"/>
    <title>Account Management</title>
    <link
            href="https://fonts.googleapis.com/css?family=Inter"
            rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/css/admin-account-management-style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/header-style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css"/>
    <script
            type="text/javascript"
            th:src="@{/js/admin-account-management-js.js}"
    ></script>
</head>

<body>
<div layout:fragment="content" class="container">
    <h1>Account Information</h1>
    <div class="controller">
        <div class="options-container">
            <div id="first-col">
                <button id="add-admin-button">Add Admin</button>
                <button id="add-student-button">Add Student</button>
            </div>
            <div id="second-col">
                <button id="add-teacher-button">Add Teacher</button>
                <button id="add-accountant-button">Add Accountant</button>
            </div>
            <button>Delete Selected</button>
        </div>
    </div>

    <!--Admin modal-->
    <div id="add-admin-modal" class="modal">
        <form
                th:action="@{/admin/insertAdmin}"
                th:object="${admin}"
                method="post"
        >
            <div class="modal-content">
                <h1>ADD ADMIN</h1>
                <div class="table-container">
                    <table class="info-table">
                        <tr>
                            <th>Username:</th>
                            <td>
                                <div>
                                    <input type="text" th:field="*{user.username}" name="username"/>
                                    <!--                                <div th:if="${#fields.hasErrors('user.username')}"-->
                                    <!--                                     th:errors="*{user.username}"-->
                                    <!--                                ></div>-->
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Password:</th>
                            <td>
                                <label>
                                    <input type="text" th:field="*{user.password}" name="password"/>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>Full Name:</th>
                            <td>
                                <label>
                                    <input type="text" th:field="*{user.userFullname}" name="userFullname"/>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>Address:</th>
                            <td>
                                <label>
                                    <input type="text" th:field="*{user.address}" name="address"/>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td>
                                <label>
                                    <input type="text" th:field="*{user.email}" name="email"/>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>Date of Birth:</th>
                            <td>
                                <label>
                                    <input type="text" th:field="*{user.dateOfBirth}" name="dateOfBirth"/>
                                </label>
                            </td>
                        </tr>

                        <tr>
                            <th>Phone Number:</th>
                            <td>
                                <label>
                                    <input type="text" th:field="*{user.phoneNumber}" name="phoneNumber"/>
                                </label>
                            </td>
                        </tr>

                        <tr>
                            <th>Gender:</th>
                            <td>
                                <label>
                                    <select th:field="*{user.gender}" name="gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </label>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="grade-options-container">
                    <button type="submit" class="confirm-field">Confirm</button>
                    <button type="reset" id="cancel-add-admin" class="close-field">Cancel</button>
                </div>
            </div>
        </form>
    </div>

    <!--Admin accounts table-->

    <table class="content-table">
        <thead>
        <tr id="table-header">
            <th></th>
            <th id="course-column">User ID</th>
            <th id="class-column">User Name</th>
            <th id="total-column">User Role</th>
            <th colspan="3" style="width: 10%; height: 20px">Option</th>
        </tr>
        <tr id="table-searcher">
            <th class="utility-column">
                <div class="logo-table-container">
                    <input
                            id="modalOpener"
                            type="image"
                            class="logo-table"
                            src="/images/search.png"
                            alt="search"
                    />
                </div>
            </th>
            <th>...</th>
            <th>...</th>
            <th>...</th>
            <th class="utility-column">
                <div class="logo-table-container">
                    <input type="image" class="logo-table" alt="edit" th:src="@{../images/edit.png}" id="edit-button"/>
                </div>
            </th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${admins}">
            <td class="checkbox-container">
                <label>
                    <input type="checkbox" class="checkbox"/>
                </label>
            </td>
            <td th:text="${admin.adminCode}">
            </td>
            <td th:text="${admin.user.userFullname}"></td>
            <td th:text="${admin.user.role}"></td>
            <td class="utility-column">
                <div class="logo-table-container">
                    <a th:href="'/admin/updateAdmin/' + ${admin.adminCode}">
                        <input type="image" class="logo-table" alt="edit" th:src="@{../images/edit.png}"/>
                    </a>
                </div>
            </td>
            <td class="utility-column">
                <div class="logo-table-container">
                    <a th:href="'/admin/adminDetail/' + ${admin.adminCode}">
                        <input type="image" class="logo-table" th:src="@{../images/menu.png}" alt="menu"/>
                    </a>
                </div>
            </td>
            <td class="utility-column">
                <div class="logo-table-container">
                    <a th:href="'/admin/deleteAdmin/' + ${admin.adminCode}">
                        <input type="image" class="logo-table" th:src="@{../images/delete.png}" alt="delete"/>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>

    </table>
    <div class="pagination">
        <a href="#">&lt; </a>
        <a href="#" class="current-page">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&gt;</a>
    </div>
</div>

</body>
</html>
