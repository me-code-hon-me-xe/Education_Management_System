<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout_student}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/student-view-tuition-style.css" />
    <link rel="stylesheet" href="../css/header-style.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />

    <title>View Tuition</title>
  </head>

  <body>
    <div layout:fragment="content" class="container">
      <h1>View Tuition</h1>
      <div class="FilterContain">
        <select id="TuitionFilter">
          <!--Thêm các giá trị vào đây-->
          <option value="1" style="font-weight: bold">Total Tuition</option>
          <option value="2" style="font-weight: bold">
            Semester 1 Tuition
          </option>
          <option value="2" style="font-weight: bold">
            Semester 2 Tuition
          </option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th style="width: 1%; height: 20px"></th>
            <th style="width: 20%%; height: 20px">Semester</th>
            <th style="width: 30%; height: 20px">Tuition Fee</th>
            <th style="width: 30%; height: 20px">Owe</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="font-weight: bold">1</td>
            <td style="font-weight: bold">Semester 1, 2023-2024 School Year</td>
            <td style="font-weight: bold">18.000.000</td>
            <td style="font-weight: bold; color: red">18.000.000</td>
          </tr>
          <tr>
            <td style="font-weight: bold">2</td>
            <td style="font-weight: bold"></td>
            <td style="font-weight: bold"></td>
            <td style="font-weight: bold"></td>
          </tr>
          <tr>
            <td style="font-weight: bold">3</td>
            <td style="font-weight: bold"></td>
            <td style="font-weight: bold"></td>
            <td style="font-weight: bold"></td>
          </tr>
          <tr>
            <td style="font-weight: bold">4</td>
            <td style="font-weight: bold"></td>
            <td style="font-weight: bold"></td>
            <td style="font-weight: bold"></td>
          </tr>
          <tr>
            <td style="font-weight: bold">5</td>
            <td style="font-weight: bold"></td>
            <td style="font-weight: bold"></td>
            <td style="font-weight: bold"></td>
          </tr>
          <tr>
            <td style="font-weight: bold">6</td>
            <td style="font-weight: bold"></td>
            <td style="font-weight: bold"></td>
            <td style="font-weight: bold"></td>
          </tr>
        </tbody>
        <div>
          <tfoot>
            <tr>
              <td colspan="2" style="font-weight: bold; font-size: 20px">Total</td>
              <td style="font-weight: bold">18.000.000</td>
              <td style="font-weight: bold; color: red">18.000.000</td>
            </tr>
          </tfoot>
        </div>
      </table>
    </div>
  </body>
</html>
